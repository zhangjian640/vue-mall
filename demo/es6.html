<script>
  function sum(...m) {
    let total = 0;
    for (var i of m) {
      total += i
    }
    console.log(total)
  }
  sum(3,6,9) // 18

  let sum2 = (...m) => {
    let total = 0;
    for (var i of m) {
      total += i
    }
    console.log(total)
  }

  sum2(2,4,6)

  console.log(...[4,8])

  let arr1 = [1, 3];
  let arr2 = [2, 4]
  console.log([...arr1, ...arr2])

  let [a, b, c] = 'ES6'
  console.log(a)
  console.log(b)
  console.log(c)
</script>
